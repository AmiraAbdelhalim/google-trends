{% extends 'google_trends/base.html' %}
{%  load static %}
{% block content%}
    <div class="row mt-5">
        <div class="col-9">
            {% if messages %}
                <div class="alert alert-danger" role="alert">
              {% for message in messages %}
                <div>
                    {{message}}
                </div>
              {% endfor %}
          </div>
            {% endif %}
            <form class="ms-1" method="post">
                {% csrf_token %}
              <div class="form-group row mb-2">
                      <label for="keyword1" class="col-sm-2 col-form-label">Keyword1<span class="text-danger">*</span> </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="keyword1" placeholder="e.g.wild cats" name="keyword1">
                        </div>
              </div>
                <div class="form-group row mb-2">
                    <label for="keyword2" class="col-sm-2 col-form-label">Keyword2<span class="text-danger">*</span> </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="keyword2" placeholder="e.g.wild cats" name="keyword2">
                        </div>
                </div>
              <div class="form-group row mb-2">
                <label for="resolution" class="col-sm-2 col-form-label">Resolution</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example"  id="resolution" name="resolution">
                      <option selected disabled>Open this select menu</option>
                      <option value="COUNTRY" >Country</option>
                      <option value="CITY">City</option>
                      <option value="REGION">Region</option>
                      <option value="DMA">DMA</option>
                    </select>
                </div>
              </div>
                <div class="form-group row mb-2">
                <label for="largest_regions_len" class="col-sm-2 col-form-label">Largest regions length</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="largest_regions_len" name="largest_regions_len">
                </div>
              </div>


    <button class="btn btn-success" type="button" id="buttonSearch" onclick="submit_data()">Find Regions</button>

            </form>
        </div>

    </div>
    <div class="col-12">
        <div id="chartdiv"></div>
    </div>

{%endblock%}

{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
<script src="{% static 'google_trends/regions.js'%}">

</script>

{% endblock %}
